<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIPV Assessment</title>
    <style>
        /* CSS Styles */

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            color: #333;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #container {
            width: 100%;
            height: 400px;
            background-color: #e0e0e0;
            border-radius: 8px;
        }

        .result {
            text-align: center;
        }

        .result p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BIPV Assessment</h1>
        </header>
        <main>
            <div class="inputs">
                <div class="input-group">
                    <label for="dateInput">Date:</label>
                    <input type="date" id="dateInput">
                </div>
                <div class="input-group">
                    <label for="timeInput">Time:</label>
                    <input type="time" id="timeInput">
                </div>
                <div class="input-group">
                    <label for="ghiInput">GHI (W/mÂ²):</label>
                    <input type="number" id="ghiInput" placeholder="Enter GHI">
                </div>
                <button id="calculateBtn">Calculate</button>
            </div>
            <div class="output">
                <div id="container"></div>
            </div>
            <div class="result">
                <p id="result">Estimated Solar Energy: </p>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
